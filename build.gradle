buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:${project.grailsGradlePluginVersion}"
    }
}

apply plugin: "groovy"
apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.internal.grails-profile-publish"

group 'org.grails.profiles'
version '1.0.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}  

dependencies {
    profileRuntimeOnly "org.grails.profiles:base:$baseProfileVersion"
    compileOnly "org.grails:grails-shell:$grailsVersion"
}

grailsPublish {
	userOrg = 'rainboyan'  
	githubSlug = 'rainboyan/web-profile-command-demo'
	license = 'Apache-2.0'
	title = "Grails Web Demo Profile"
	desc = "A profile for Web Demo applications"
	developers = [rainboyan:'Michael Yan']
}
